<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Página Simple con Animaciones</title>
  <link rel="stylesheet" href="styles.css">
  <script defer src="script.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <header>
    <h1 class="title">Bienvenidos a la Web Animada</h1>
  </header>
  <main class="flex-container">
    <div class="box rotate-box">Hover aquí</div>
    <button class="transition-button">Click me</button>
    <p class="blinking-text">¡Soy un texto animado!</p>
  </main>
  <footer>
    <p>Hecho por Matías</p>
  </footer>
</body>
</html>
